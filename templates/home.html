<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spotify Mood/Genre Recommender</title>
    <style>
      :root{
        --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --brand1:#22d3ee; --brand2:#a78bfa;
        --card:#111827; --btn:#22c55e; --btnText:#062a11;
      }
      *{box-sizing:border-box;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;}
      body{margin:0;background:linear-gradient(135deg,var(--bg),#111,#0b1020);color:var(--fg);}
      .wrap{max-width:900px;margin:60px auto;padding:24px;}
      .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
            border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
      h1{margin:0 0 12px;font-size:34px;background:linear-gradient(90deg,var(--brand1),var(--brand2));
         -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;}
      p{color:var(--muted)}
      .btn{display:inline-block;background:linear-gradient(90deg,#06b6d4,#7c3aed);color:white;text-decoration:none;
           padding:12px 18px;border-radius:12px;font-weight:600}
      .btn:hover{filter:brightness(1.1)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Spotify Mood/Genre Recommender</h1>
        <p>Log in with Spotify and build a playlist from moods, genres, and vibe sliders.</p>
        <a class="btn" href="/login">Login with Spotify</a>
      </div>
    </div>
  </body>
</html>
